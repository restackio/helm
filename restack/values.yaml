image:
  tag: latest
  pullPolicy: Always

livenessProbe:
  enabled: false
# initialDelaySeconds: 10
# periodSeconds: 10
# timeoutSeconds: 1
# successThreshold: 1
# failureThreshold: 3

readinessProbe:
  enabled: false

backend:
  hpa:
    enabled: false
    minReplicas: 3
    maxReplicas: 10
    averageUtilization:
      cpu: 75
      memory: 75
    scaleUp:
      stabilizationWindowSeconds: 120
      pods: 1
      periodSeconds: 120
    scaleDown:
      stabilizationWindowSeconds: 120
      pods: 1
      periodSeconds: 120
  resources:
    cpu: 2000m
    memory: 1024Mi

pipeline:
  image:
    tag: latest
    pullPolicy: Always

  terminationGracePeriodSeconds: 600
  resources:
    cpu: 50m
    memory: 1024Mi

  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    averageUtilization:
      cpu: 75
      memory: 75
    scaleUp:
      stabilizationWindowSeconds: 0
      pods: 1
      periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 600
      pods: 1
      periodSeconds: 60

engine:
  resources:
    cpu: 2000m
    memory: 1024Mi

