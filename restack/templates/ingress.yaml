{{- if .Values.ingress.enabled -}}
{{- $fullName := include "restack.fullname" . -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  annotations:
    {{- if .Values.ingress.annotations }}
      {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
    "nginx.ingress.kubernetes.io/proxy-read-timeout": "3600"
    "nginx.ingress.kubernetes.io/proxy-send-timeout": "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      {{- range .Values.ingress.hosts }}
      - {{ .host | quote }}
      {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-ui
                port:
                  number: 5233
              {{- else }}
              serviceName: {{ $fullName }}-engine-ui
              servicePort: 5233
              {{- end }}
          - path: /api
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-api
                port:
                  number: 6233
              {{- else }}
              serviceName: {{ $fullName }}-engine-api
              servicePort: 6233
              {{- end }}
          - path: /stream
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-stream
                port:
                  number: 9233
              {{- else }}
              serviceName: {{ $fullName }}-engine-stream
              servicePort: 9233
              {{- end }}
          - path: /operator
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-operator
                port:
                  number: 10233
              {{- else }}
              serviceName: {{ $fullName }}-engine-operator
              servicePort: 10233
              {{- end }}
          - path: /mcp
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-mcp
                port:
                  number: 11233
              {{- else }}
              serviceName: {{ $fullName }}-engine-mcp
              servicePort: 11233
              {{- end }}
          - path: /v2
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-engine-codec
                port:
                  number: 12233
              {{- else }}
              serviceName: {{ $fullName }}-engine-codec
              servicePort: 12233
              {{- end }}
    {{- end }}
{{- end }}
