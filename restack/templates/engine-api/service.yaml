apiVersion: v1
kind: Service
metadata:
  name: {{ include "restack.fullname" . }}-engine-api
  labels:
    {{- include "restack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 6233
      targetPort: 6233
      protocol: TCP
      name: engine-api
      
  selector:
    {{- include "restack.selectorLabels" . | nindent 4 }}
